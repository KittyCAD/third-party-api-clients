openapi: 3.0.3
components:
  schemas:
    MetaResponse:
      description: Meta information for the response.
      type: object
      properties:
        __meta:
          type: object
          properties:
            redacted_fields:
              type: array
              items:
                $ref: '#/components/schemas/RedactedField'
    RedactedFields:
      description: A list of redacted fields.
      type: object
      properties:
        redacted_fields:
          type: array
          items:
            type: object
            properties:
              name:
                description: The name for the redacted field
                type: string
                example: date_of_birth
              reason:
                description: The reason for the redaction
                type: string
                example: Insufficient entitlements
    RedactedField:
      description: Info about the redacted fields.
      type: object
      properties:
        name:
          description: The name for the redacted field
          type: string
          example: date_of_birth
        reason:
          description: The reason for the redaction
          type: string
          example: Insufficient entitlements
    LeaveRequest:
      type: object
      properties:
        id:
          type: string
          description: Identifier field
        created_at:
          type: string
          description: Record creation date
        updated_at:
          type: string
          description: Record update date
        worker_id:
          type: string
          description: The ID of the worker associated with the leave request.
        worker:
          type: object
          description: 'The worker associated with the leave request.


            Expandable field'
          allOf:
          - $ref: '#/components/schemas/Worker'
        requester_id:
          type: string
          description: The ID of the worker who requested the leave request.
        requester:
          type: object
          description: 'The worker who requested the leave request.


            Expandable field'
          allOf:
          - $ref: '#/components/schemas/Worker'
        status:
          type: string
          description: The status of the leave request.
          enum:
          - PENDING
          - APPROVED
          - REJECTED
          - CANCELED
        start_time:
          type: string
          description: The start time of the leave request.
        end_time:
          type: string
          description: The end time of the leave request.
        comments:
          type: string
          description: The comments associated with the leave request.
        number_of_minutes_requested:
          type: number
          description: The number of minutes requested for the leave request.
        leave_policy_id:
          type: string
          description: The ID of the leave policy associated with the leave request.
        leave_type_id:
          type: string
          description: The ID of the leave type associated with the leave request.
        leave_type:
          type: string
          description: 'The leave type associated with the leave request.


            Expandable field'
        reason_for_leave:
          type: string
          description: The reason for the leave request.
        reviewer_id:
          type: string
          description: The ID of the worker who reviewed the leave request.
        reviewer:
          type: object
          description: 'The worker who reviewed the leave request.


            Expandable field'
          allOf:
          - $ref: '#/components/schemas/Worker'
        reviewed_at:
          type: string
          description: The timestamp the leave request was reviewed.
        days_take_off:
          type: object
          description: The specific dates taken off and the amount of time taken off
            for each one.
          allOf:
          - $ref: '#/components/schemas/DayOff'
        is_managed_by_external_system:
          type: boolean
          description: Whether the leave request is managed by an external system.
      description: ''
      x-rippling-expandable-fields:
      - worker
      - requester
      - leave_type
      - reviewer
      required:
      - id
      - created_at
      - updated_at
      - worker_id
      - status
    LeaveRequestRequest:
      type: object
      properties:
        worker_id:
          type: string
          description: The ID of the worker associated with the leave request.
        requester_id:
          type: string
          description: The ID of the worker who requested the leave request.
        status:
          type: string
          description: The status of the leave request.
          enum:
          - PENDING
          - APPROVED
          - REJECTED
          - CANCELED
        start_time:
          type: string
          description: The start time of the leave request.
        end_time:
          type: string
          description: The end time of the leave request.
        comments:
          type: string
          description: The comments associated with the leave request.
        number_of_minutes_requested:
          type: number
          description: The number of minutes requested for the leave request.
        leave_policy_id:
          type: string
          description: The ID of the leave policy associated with the leave request.
        leave_type_id:
          type: string
          description: The ID of the leave type associated with the leave request.
        reason_for_leave:
          type: string
          description: The reason for the leave request.
        reviewer_id:
          type: string
          description: The ID of the worker who reviewed the leave request.
        reviewed_at:
          type: string
          description: The timestamp the leave request was reviewed.
        days_take_off:
          type: object
          description: The specific dates taken off and the amount of time taken off
            for each one.
          allOf:
          - $ref: '#/components/schemas/DayOff'
        is_managed_by_external_system:
          type: boolean
          description: Whether the leave request is managed by an external system.
      description: ''
      required:
      - id
      - created_at
      - updated_at
      - worker_id
      - status
    DayOff:
      type: object
      properties:
        date:
          type: string
          description: The date of the day off.
        number_of_minutes_taken_off:
          type: number
          description: The number of minutes taken off for the day.
      description: ''
      x-rippling-expandable-fields: []
      required:
      - date
      - number_of_minutes_taken_off
    DayOffRequest:
      type: object
      properties:
        date:
          type: string
          description: The date of the day off.
        number_of_minutes_taken_off:
          type: number
          description: The number of minutes taken off for the day.
      description: ''
      required:
      - date
      - number_of_minutes_taken_off
    Worker:
      type: object
      properties:
        id:
          type: string
          description: Identifier field
        created_at:
          type: string
          description: Record creation date
        updated_at:
          type: string
          description: Record update date
        user_id:
          type: string
          description: The worker's associated user.
        user:
          type: object
          description: 'The worker''s associated user.


            Expandable field'
          allOf:
          - $ref: '#/components/schemas/User'
        legal_entity_id:
          type: string
          description: The worker's associated legal entity.
        legal_entity:
          type: object
          description: 'The worker''s associated legal entity.


